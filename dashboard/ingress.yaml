apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
  namespace: kubernetes-dashboard 
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /  

spec:
  ingressClassName: "nginx"
  rules:
    - host: kubernetes-dashboard 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kubernetes-dashboard
                port:
                  number: 443	
